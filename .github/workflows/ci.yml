name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install requirements (if present)
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "no requirements"; fi

    - name: Basic smoke test
      run: |
        python -c "import sys; print('Python', sys.version)"
        echo "CI OK"
